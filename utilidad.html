<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>App - PCElectronics</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">PCElectronics </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Administrador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventario.html">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Utilidades</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="cal1-tab" data-bs-toggle="tab" data-bs-target="#cal1" type="button" role="tab" aria-controls="cal1" aria-selected="true">Calculadora de Ventas</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="cal2-tab" data-bs-toggle="tab" data-bs-target="#cal2" type="button" role="tab" aria-controls="cal2" aria-selected="false">Conversor de Unidades de Almacenamiento</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="cal1" role="tabpanel" aria-labelledby="cal1-tab">
                <form id="formSales" class="col-8 mx-auto pt-4">
                    <div class="input-group">
                        <span class="input-group-text col-4" id="basic-addon1">Valor de compra</span>
                        <span class="input-group-text" id="basic-addon5">$</span>
                        <input id="value" type="number" min="1" class="form-control" placeholder="5000" aria-label="txtVC" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text col-4" id="basic-addon2">% Utilidad o ganancia</span>
                        <input id="utility" type="number" min="1" max="100" class="form-control" placeholder="30" aria-label="txtUG" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text col-4" id="basic-addon3">% IVA</span>
                        <input id="iva" type="number" min="1" max="100" class="form-control" placeholder="19" aria-label="txtIVA" aria-describedby="basic-addon3">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </div>
                </form>
                <div class="col-8 mx-auto pt-4">
                    <div class="input-group">
                        <span class="input-group-text col-4" id="basic-addon4">Valor de venta </span>
                        <span class="input-group-text" id="basic-addon4">$</span>
                        <input id="valuesale" name="valuesale" type="text" class="form-control" placeholder="" aria-label="txtVV" aria-describedby="basic-addon4" readonly>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text col-4" id="basic-addon5">Ganancia </span>
                        <span class="input-group-text" id="basic-addon5">$</span>
                        <input id="gain" name="gain" type="text" class="form-control" placeholder="" aria-label="txtGN" aria-describedby="basic-addon5" readonly>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="cal2" role="tabpanel" aria-labelledby="cal2-tab">
                <div class="row pt-4 justify-content-center align-items-center">
                    <div class="col-3">
                        <div class="input-group">
                            <input id="valueOne" type="number" min="1" class="form-control" placeholder="5000" aria-label="txtVC" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <select id="selectUnity" class="form-select" aria-label="Default select example">
                                <option value="0" selected>Byte</option>
                                <option value="1">Kilobyte</option>
                                <option value="2">Megabyte</option>
                                <option value="3">Gigabyte</option>
                                <option value="4">Terabyte</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-1 text-center">
                        <i class="fas fa-equals pt-4"></i>
                    </div>
                    <div class="col-3">
                        <div class="input-group">
                            <input id="valueTwo" readonly type="number" min="1" class="form-control" placeholder="5000" aria-label="txtVC" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <select id="selectUnityTwo" class="form-select" aria-label="Default select example">
                                <option value="0" selected>Byte</option>
                                <option value="1">Kilobyte</option>
                                <option value="2">Megabyte</option>
                                <option value="3">Gigabyte</option>
                                <option value="4">Terabyte</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 500px; margin-top: 30px" onclick="conversorUnity()" >Calcular</button>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/calculatorSales.js"></script>
<script src="/js/calculatorInformationUnity.js"></script>
</body>
</html>
